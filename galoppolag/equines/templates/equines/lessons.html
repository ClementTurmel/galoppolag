{% extends 'equines/base.html' %}

{% block content %}
<div>
    <h2>Leçons : </h2>
    <ul>
        {% for lesson in lessons %}
        <li>
            <p><a href="{% url 'lesson' lesson.id %}">{{lesson.datetime|date:"l d F à H:i" }}</a>, moniteur: {{ lesson.instructor }}, {{ lesson.participants.all|length }} inscrit(s) </p>
           
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
