{% extends "equines/base.html" %} 
{% block content %} 
<h4>Informations de la personne</h4>
<table>
  <tr>
    <th>Prénom</th>
    <td>{{ person.first_name }}</td>
  </tr>
  <tr>
    <th>Nom</th>
    <td>{{ person.last_name }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ person.email }}</td>
  </tr>
  <tr>
    <th>Téléphone</th>
    <td>{{ person.phone }}</td>
  </tr>
  <tr>
    <th>Date de naissance</th>
    <td>{{ person.birthday }}</td>
  </tr>
</table>
{% endblock %}
